<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/videojuegos.css">
        <link rel="stylesheet" href="../static/css/videojuegos.css" type="text/css"/>


        <title>Tienda VJ</title>
        <style>
            .card-img-top {
                height: 300px; /* Ajusta la altura según tus preferencias */
                object-fit: cover; /* Esto asegura que las imágenes se ajusten al tamaño del contenedor sin deformarse */
            }
        </style>

    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{images/icon.png}" width="30" height="30" alt="">
                Tienda VJ
            </a>
            <form th:action="@{/busqueda}" class="d-flex" role="search">
                <input autofocus="autofocus" autocomplete="true"  name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
        
        <div class="container mt-4 vj-destacados">
        <div class="row">               
            <div class="col-md-12">
                <h1>Nuevo videojuego</h1>
                    <form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                    <div class="form-group">
                        <label for="nombre">Nombre del videojuego</label>
                        <input th:field="*{nombre}" type="text" class="form-control" id="nombre" placeholder="Nombre del videojuego">
                    </div>
                    <div class="form-group">
                            <label for="descripcion">Descripción del videojuego</label>
                            <input th:field="*{descripcion}" type="text" class="form-control" id="descripcion" placeholder="Descripción del videojuego">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">URL de la imagen del videojuego</label>
                        <input th:field="*{imageUrl}" type="text" class="form-control" id="imageUrl" placeholder="URL de la imagen del videojuego">
                    </div>
                    <div class="form-group">
                        <label for="distribuidor">Distribuidor</label>
                        <select class="form-control" id="distribuidor" th:field="*{distribuidor.id}">
                            <option th:each="distribuidor : ${distribuidores}" th:value="${distribuidor.id}" th:text="${distribuidor.nombre}"></option>
                        </select>
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>                                                          
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
